<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.2/axios.js"></script>
    <script>
        window.onload = function () {
            $("#btn_login").click(function () {
                var username = $("#username").val();
                var password = $("#password").val();
                axios
                    .post("http://127.0.0.1:8000/api/login/?token=3bc4cead72fc41649907654dae1f6b0b", {
                        id:1234,
                        type: "login",
                        subtype: "pass",
                        data: {
                            username: username,
                            password: password,
                        }
                    })
                    .then(function (res) {
                        console.log(res);
                        let num = res.data.num;
                        console.log("res:", res.data);
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            })
        }
    </script>
</head>
<body>
<form>
    <div>账号： <input type="text" name="username" id="username"></div>
    <div>密码：<input type="text" name="password" id="password"></div>
    <input type="button" name="sumbit" value="登录" id="btn_login">
</form>
</body>
</html>
